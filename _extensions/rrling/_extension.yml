title: RRLing template
author: Register Reports in Linguistics
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - rrling.lua
    pdf:
      include-in-header: header.tex
      toc: false
      number-sections: true
      keep-tex: true 
      pdf-engine: xelatex
      documentclass: rrling
      template-partials:
        - "partials/title.tex"
        - "partials/before-body.tex"
      format-resources:
        - rrling.cls
        - rrling-logo-bg.png
    html:
      css: styles.css

